port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: :9090
proxy-providers:
  FeijiCloud:
    type: http
    interval: 86400
    path: ./proxy_provider/FeijiCloud_allProxy.yaml    
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
    url: "https://sub.xeton.dev/sub?target=clash&url=http://192.168.5.118:3001/WoTdsKxUR/download/FTQ?target=Clash&list=true&udp=false"
  FTQ:
    type: http
    interval: 86400
    path: ./proxy_provider/FTQ_allProxy.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
    url: "https://sub.xeton.dev/sub?target=clash&url=http://192.168.5.118:3001/WoTdsKxUR/download/Feiji?target=Clash&list=true&udp=false"    
    override:
      skip-cert-verify: true
      udp: true
      down: "1000 Mbps"
      up: "100 Mbps"
dns:
  enable: true
  ipv6: false
  nameserver:
    - 223.5.5.5
    - 119.28.28.28
  fallback:
    - https://1.12.12.12/dns-query
    - https://223.5.5.5/dns-query

proxies:
- name: "🏠 直连"
  type: direct
  udp: true
- name: "🚫 广告拦截"
  type: reject
  udp: true
  
  proxy-groups:
  - {name: ♻️ 节点选择, type: select, proxies: [🔄 自动选择, 🇭🇰 香港节点, 🇹🇼 台湾节点, 🇯🇵 日本节点, 🇰🇷 韩国节点, 🇸🇬 新加坡节点, 🇺🇸 美国节点, 其它节点, 全部节点]}
  - {name: 🇭🇰 香港节点, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "(?=.*(港|HK|(?i)Hong))^((?!(台|日|韩|新|美|防失联|入门无)).)*$"}
  - {name: 🇹🇼 台湾节点, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "(?=.*(台|TW|(?i)Tai))^((?!(港|日|韩|新|美|防失联|入门无)).)*$"}
  - {name: 🇯🇵 日本节点, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "(?=.*(日|JP|(?i)Japan))^((?!(港|台|韩|新|美|防失联|入门无)).)*$" }
  - {name: 🇰🇷 韩国节点, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "(?=.*(韩|KR|(?i)Korea))^((?!(港|台|日|新|美|防失联|入门无)).)*$" }
  - {name: 🇸🇬 新加坡节点, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "(?=.*(新|SG|(?i)Singapore))^((?!(港|台|韩|日|美|防失联|入门无)).)*$" }
  - {name: 🇺🇸 美国节点, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "(?=.*(美|US|(?i)United States|America))^((?!(港|台|韩|新|日|防失联|入门无)).)*$" } 
  - {name: 其它节点, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "(?i)^(?!.*(?:🇭🇰|HK|hk|香港|港|HongKong|🇯🇵|JP|jp|日本|日|Japan|🇹🇼|TW|tw|台湾|台|Taiwan|🇰🇷|KR|kr|韩国|韩|Korea|🇸🇬|SG|sg|新加坡|Singapore|🇺🇸|US|us|美国|美|United States|America|防失联|入门无|(直连))).*"}  
  - {name: 🔄 自动选择, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "^((?!(直连)|防失联|入门无).)*$"}
  - {name: 全部节点, type: select, include-all: true, filter: "(?i)^(?!.*(?:防失联|入门无)).*"} 
  - {name: 📹 YouTube, type: select, proxies: [🔄 自动选择, 🇭🇰 香港节点, 🇹🇼 台湾节点, 🇯🇵 日本节点, 🇰🇷 韩国节点, 🇸🇬 新加坡节点, 🇺🇸 美国节点, 其它节点, 直连]}
